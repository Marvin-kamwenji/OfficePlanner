<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Office Planner</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/static/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container text-center">
    <h3>Edit Users:- Enter Here</h3>

    <br />
    <br />

    <form th:action="@{/save}" method="post" onSubmit="if(!confirm('Do you want to edit User?')){return false;}"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">
        <!--////////////////////////////////////////////////////////////////////////////////////////////////-->

        <!--FIRST NAME-->
        <div class="form-group row">
            <label class="col-form-label col-4">First Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{firstName}"/>
            </div>
        </div>

        <!--LAST NAME-->
        <div class="form-group row">
            <label class="col-form-label col-4">Last Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{lastName}" />
            </div>
        </div>

        <!--EMAIL-->
        <div class="form-group row">
            <label class="col-form-label col-4">Email:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{email}" />
            </div>
        </div>

        <!--CONTACT-->
        <div class="form-group row">
            <label class="col-form-label col-4">Contact:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{contact}" />
            </div>
        </div>

        <!--PASSWORD-->
        <div class="form-group row">
            <label class="col-form-label col-4">Password:</label>
            <div class="col-8">
                <input type="text" class="form-control"  th:field="*{password}" minlength="2" maxlength="20"  />
            </div>
        </div>

        <!--ROLES-->
        <div class="form-group row">
            <label class="col-form-label col-4">Roles:</label>
            <div class="form-check">
                <th:block th:each="role: ${listRoles}">
                <input type="checkbox" class="form-check-input"  th:field="*{roles} "
                       th:text="${role.name}" th:value="${role.id}"  minlength="2" maxlength="20" checked  />
                </th:block>
            </div>
        </div>

            <div>
                <button type="submit" class="btn btn-success">Edit User</button>
            </div>
    </form>
</div>
</body>
</html>
