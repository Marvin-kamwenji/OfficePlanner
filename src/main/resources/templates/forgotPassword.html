<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<!-- HEADING AT THE TOP OF THE PAGE  -->
<div>
    <h2>Forgot Password</h2>
</div>

<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>

<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>

<form th:action="@{/forgotPassword}" method="post" style="max-width: 420px; margin: 0 auto ">
    <div>
        <p><b>Lost Password Recovery</b></p>
        <p>If you have forgotten your password, you can request to reset it. Fill in your registered email address below to reset your password</p>
    </div>
   <div>
    <p>
        <label>Enter your Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required autofocus />
    </p>

    <p class="text-center">
        <input type="submit" value="Reset My Password" class="btn btn-primary">
    </p>

   </div>
</form>

</body>
</html>
