<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Office Planner</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h3>Create new Users:- Enter Here</h3>

    <br />
    <br />

    <form th:action="@{/save}" method="post" onSubmit="if(!confirm('Do you want to Save User?')){return false;}"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">

<!--////////////////////////////////////////////////////////////////////////////////////////////////-->
            <!--FIRST NAME-->
            <div class="form-group row">
                <label class="col-form-label col-4">First Name:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required/>
                </div>
            </div>

            <!--LAST NAME-->
            <div class="form-group row">
                <label class="col-form-label col-4">Last Name:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required/>
                </div>
            </div>

            <!--EMAIL-->
            <div class="form-group row">
                <label class="col-form-label col-4">Email:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{email}" required/>
                </div>
            </div>

            <!--CONTACT-->
            <div class="form-group row">
                <label class="col-form-label col-4">Contact:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{contact}" required/>
                </div>
            </div>

          <!--PASSWORD-->
            <div class="form-group row">
                <label class="col-form-label col-4">Password:</label>
                <div class="col-8">
                    <input type="text" class="form-control"  th:field="*{password}" required minlength="2" maxlength="20"  />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>

    </form>
</div>
</body>
</html>
