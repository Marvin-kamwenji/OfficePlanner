<body>
 Sign Up

            <div class="col-md-5 col-md-offset-1">
                <div class="signup">
                    <form th:action="@{/processRegister}" th:object="${user}" class="signup-form" >

                        <h2 class="text-center">Create Account</h2>

                        <hr>

                        <div class="form-group">

                            <input type="text"  class="form-control" placeholder="First Name" th:field="*{firstName}" required="required" >

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" required="required" >

                        </div>


                        <div class="form-group">

                            <input type="email" class="form-control" placeholder="Email Address" th:field="*{email}" required="required" >

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Contact" th:field="*{contact}" required="required">

                        </div>

                        <div class="form-group">

                            <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required="required" >
                        </div>

                        <div class="form-group">

                            <input type="password" class="form-control" placeholder="Confirm Password" th:field="*{password}" required="required" >

                        </div>

                        <div class="form-group text-center">

                            <button type="submit" class="btn btn-blue btn-block">Create Account</button>

                        </div>

                    </form>
                </div>
            </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

 <script th:src="@{/assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/jquery.magnific-popup.js}"></script>

 <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
